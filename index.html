<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Sheet Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .form-label, .btn, .table, h1, h2, p {
            color: #e0e0e0;
        }
        .table-dark {
            background-color: #333333;
        }
        .table-success {
            background-color: #1b5e20 !important;
        }
        .table-danger {
            background-color: #b71c1c !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Answer Sheet Evaluation</h1>

        <form id="evaluationForm" class="mb-4">
            <div class="mb-3">
                <label for="examDate" class="form-label">Select Exam Date:</label>
                <select id="examDate" class="form-select bg-dark text-light">
                    <option value="2025-01-27-shift-1">27th Jan, Shift 1</option>
                    <!-- Add more dates/shifts as needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="answerSheetFile" class="form-label">Upload Answer Sheet File:</label>
                <input type="file" id="answerSheetFile" class="form-control bg-dark text-light" accept=".html">
            </div>

            <div class="mb-3">
                <label for="answerSheetUrl" class="form-label">Or Enter Answer Sheet URL:</label>
                <input type="url" id="answerSheetUrl" class="form-control bg-dark text-light" placeholder="Paste the URL here">
            </div>

            <button type="submit" class="btn btn-primary w-100">Evaluate</button>
        </form>

        <div id="resultsSection" class="d-none">
            <h2 class="mb-4">Evaluation Results</h2>
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th>Question ID</th>
                        <th>User Answer</th>
                        <th>Correct Answer</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultsTable"></tbody>
            </table>

            <div class="mt-4">
                <p><strong>Total Questions:</strong> <span id="totalQuestions"></span></p>
                <p><strong>Attempted:</strong> <span id="attemptedQuestions"></span></p>
                <p><strong>Correct:</strong> <span id="correctQuestions"></span></p>
                <p><strong>Incorrect:</strong> <span id="incorrectQuestions"></span></p>
                <p><strong>Score:</strong> <span id="totalScore"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
